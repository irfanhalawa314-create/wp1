<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>select option</title>
</head>
<body>
    <form action="Data.html">
        <fieldset>
             <legend>Biodata</legend>

             <input type="text" id="" name="prodi"><br>
             <label for="">Fakultas Pilihan : </label><br>

             <input type="date" id="" name="tanggal lahir"><br>
             <label for="">Nomor telepon : </label><br>
             <input type="number" id="" name="nomor telepon"><br>
            <label for="">Alamat : </label><br>
            <input type="text" id="" name="alamat"><br>
            <label for="">pasfoto : </label><br>
            <input type="file" id="" name="pasfoto"><br>
        </fieldset>
        <fieldset>

            <input type="radio" id="" name="tidur"><label for="">Tidur</label><br>
        </fieldset>
        <fieldset>

            <input type="checkbox" id="" name="Bakso"><label for="">Bakso Mercon</label><br>
        </fieldset>
        <fieldset>
            <legend>Pekerjaan Orang Tua</legend>
            <select name="pekerjaan org tua" id="">
                <option value="Petani">Tani</option>
                <option value="dosen">Dosen</option>
                <option value="guru">Guru</option>
                <option value="polisi">Buruh</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>masukan dan saran</legend>
            <textarea name="" id=""></textarea>
        </fieldset>
        <input type="submit" value="kirimkan">
